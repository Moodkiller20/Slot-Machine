<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container bg-light border rounded-2 shadow  text-center">
  <div class="row py-2 align-items-center  part-1" >
    <div class ="col text-center ">
      <h1 class="text-primary display-3 align-items-center" id="ID_heading-text">Slot Machine</h1>
      <p id="info" class="lead ">3 of a Kind in a row to Win!</p>
    </div>
  </div>

  <div class="row py-2 align-items-start border m-2 p-3 part-2">
    <div  class="col  py-2"><img id="slot1" src="images/cherry.png" class="img-fluid img-thumbnail" alt="slot1"></div>
    <div  class="col  py-2"><img id="slot2" src="images/grapes.png" class="img-fluid img-thumbnail" alt="slot2"></div>
    <div  class="col  py-2"><img id="slot3" src="images/orange.png" class="img-fluid img-thumbnail" alt="slot3"></div>
  </div>

  <div class="row align-items-start m-2">
    <!--    Sub-section-1 (BALANCE):-->
    <div class="col-sm-4 border rounded-2 py-2">
      <h3 class="text-primary">BALANCE</h3>
      <h3>$ <span id="money">50</span></h3>
    </div>
    <!--    Sub-section-2 (BET):-->
    <div class="col-sm-4 border rounded-2 py-2">
      <h3 class="text-primary">BET</h3>
      <button id="subtractMoney" type="button" class="btn btn-danger">-</button>
      <h3 class="d-inline">$<span id="betAmount">1</span></h3>
      <button id="AddMoney" type="button" class="btn btn-success">+</button>
    </div>
    <!--    Sub-section-3 (SPIN):-->
    <div class="col-sm-4 border rounded-2 py-2">
      <button id="spin" class="mt-1 text-primary border-primary rounded-2 btn-primary bi bi-play-fill">Spin <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#0d6efd" class=" bi bi-play-fill" viewBox="0 0 16 16">
        <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
      </svg></button>

    </div>
  </div>

</div>





  <script src="js/slots.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
